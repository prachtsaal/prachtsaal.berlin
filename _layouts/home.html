{% assign bg_image = "assets/img/home/404_crop.jpeg" | relative_url %}
<header class="h-96 bg-center bg-cover" style="background-image: url({{ bg_image }});">
  <div class="py-24 px-4 text-white sm:px-24">
    <h1 class="text-left">{{ page.title }}</h1>
    <h2 class="text-left mt-2">{{ page.subtitle }}</h2>  
  </div>
</header>

<div class="flex flex-col items-center">

  <div class="m-8 md:w-[760px] text-lg">
    {{ content | markdownify }}
  </div>

  <div class="m-8 flex flex-col lg:flex-row items-center justify-around gap-4 w-full">

    <iframe class="w-3/4 lg:w-1/2 aspect-video" src="https://www.youtube.com/embed/MpDpfBIY1_M" title="George Adje &amp; Dan Gorelick @ Prachtsaal Studio" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" loading="lazy" allowfullscreen></iframe>
  
    <iframe class="w-3/4 lg:w-1/2 aspect-video" src="https://www.youtube.com/embed/mwsOSaVNXks" title="Luminiferous Aether, an installation for 48h Neukölln 2021 festival in Berlin" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" loading="lazy" allowfullscreen></iframe>
    
  </div>

</div>
